<!DOCTYPE html>
<html xmls:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Note</title>
	</head>
	<body>
		<p th:text="${note.getId()}">ID</p>
		<p th:text="${note.getNote()}">NOTE</p>
		<a th:href="@{/notes/{id}/edit(id=${note.getId()})}">Edit</a>
		
		<form th:method="DELETE" th:action="@{/note/{id}(id=${note.getId()})}">
			<input type="submit" value="Delete"/>
		</form>
		
	</body>
</html>
